    <script>
  // Crie uma função para criar os botões
function createButton(text, clickHandler) {
  const button = document.createElement('button');
  button.textContent = text;
  button.addEventListener('click', clickHandler);
  button.classList.add('popup-button'); // Adicione a classe compartilhada
  return button;
}

function abrirPopupLogin() {
  const popup = document.createElement('div');
  popup.id = 'popup-login'; // Adicionei um ID para facilitar a referência
  popup.innerHTML = `
    <h1>PokeLogin</h1>
    <input type="text" placeholder="Nome">
    <br><br>
    <input type="password" placeholder="Senha">
    <br><br>
    <button onclick="fecharPopup()">Entrar</button>
    <button onclick="fecharPopup()">Cadastrar-se</button>
  `;

  // Estilizar o popup
  popup.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
  popup.style.position = 'fixed';
  popup.style.top = '50%';
  popup.style.left = '50%';
  popup.style.transform = 'translate(-50%, -50%)';
  popup.style.padding = '70px';
  popup.style.borderRadius = '20px';
  popup.style.color = '#fff';

  // Aplicar estilos aos elementos internos
  const inputs = popup.querySelectorAll('input');
  const buttons = popup.querySelectorAll('button'); // Corrigido para selecionar todos os botões

  inputs.forEach(input => {
    input.style.padding = '22.5px';
    input.style.border = 'none';
    input.style.outline = 'none';
    input.style.fontSize = '22.5px';
  });

  buttons.forEach(button => { // Alterado para iterar sobre todos os botões
    button.style.backgroundColor = '#b81414';
    button.style.border = 'none';
    button.style.padding = '15px';
    button.style.width = '100%';
    button.style.borderRadius = '25px';
    button.style.color = 'white';
    button.style.fontSize = '15px';
    button.style.marginBottom = '20.5px';
    button.addEventListener('mouseover', () => {
      button.style.backgroundColor = 'red';
      button.style.cursor = 'pointer';
    });

    button.addEventListener('mouseout', () => {
      button.style.backgroundColor = '#b81414';
    });
  });

  // Adicionar o popup ao corpo do documento
  document.body.appendChild(popup);
}

function fecharPopup() {
  // Remover o popup ao clicar no botão de fechar
  const popup = document.querySelector('#popup-login');
  if (popup) {
    document.body.removeChild(popup);
  }
}

    </script>
